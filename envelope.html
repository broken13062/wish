<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff8f0;
  }

  /* Make elements scale well */
  img {
    max-width: 100%;
    height: auto;
  }

  .container {
    width: 90%;
    max-width: 600px;
    margin: auto;
  }
</style>
<title>Raksha Bandhan Surprise</title>
<style>
    body {
        background: linear-gradient(135deg, #FFD580, #FFB347);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }
    h1 {
        color: #a64b2a;
        font-size: 24px;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: #ffcc70;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        border-radius: 5px;
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 1000px;
    }
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e6a64b;
        clip-path: polygon(0 0, 100% 0, 50% 50%);
        transform-origin: top;
        transition: transform 1s ease-in-out;
        z-index: 2;
    }
    .letter {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #a64b2a;
        transition: top 1s ease-in-out;
        z-index: 1;
    }
    .open .flap {
        transform: rotateX(-180deg);
    }
    .open .letter {
        top: 0;
    }
</style>
</head>
<body>

<h1>üíå Click the envelope to open your Raksha Bandhan surprise!</h1>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">üéÅ Click Here!</div>
</div>

<script>
    document.getElementById("envelope").addEventListener("click", function() {
        this.classList.add("open");
        setTimeout(() => {
            window.location.href = "wish.html"; // redirect to page 2
        }, 2000); // delay for animation
    });
</script>

</body>
</html>
